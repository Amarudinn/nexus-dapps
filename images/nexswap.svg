<svg width="100" height="50" viewBox="0 0 100 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="transparent" />

  <!-- Gradien untuk kubus -->
  <defs>
    <linearGradient id="left" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#eeeeee"/>
      <stop offset="100%" stop-color="#888888"/>
    </linearGradient>
    <linearGradient id="right" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#cccccc"/>
      <stop offset="100%" stop-color="#555555"/>
    </linearGradient>
    <linearGradient id="top" x1="0" y1="1" x2="0.5" y2="0">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#aaaaaa"/>
    </linearGradient>
  </defs>

  <!-- Kubus digeser ke kiri -->
  <!-- Top -->
  <polygon points="0,15 15,5 30,15 15,25" fill="url(#top)" />
  <!-- Left -->
  <polygon points="0,15 15,25 15,40 0,30" fill="url(#left)" />
  <!-- Right -->
  <polygon points="30,15 15,25 15,40 30,30" fill="url(#right)" />

  <!-- Teks Nexswap (posisi tetap) -->
  <text x="67" y="24" font-family="Arial" font-size="16" fill="black" text-anchor="middle" dominant-baseline="middle">
    Nexswap
  </text>
</svg>
