<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Delius&display=swap" rel="stylesheet">
    <title>Nexus Staking | Build by Community</title>
</head>

<body class="bg-slate-900">

    <nav class="backdrop-blur-lg bg-white/5 border-gray-200">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
            <a href="#" class="flex items-start space-x-3 rtl:space-x-reverse">
                <span class="text-slate-300" style="font-family: 'Autour One', system-ui;">
                    <div class="flex flex-col leading-tight">
                        <span class="text-xl text-white"><i
                                class="fa-solid fa-server text-[20px] mr-1.5 text-sky-600"></i>GM NEXUS</span>
                        <div class="flex items-center space-x-2 mt-0.5 relative">
                            <div class="absolute right-0">
                                <span class="text-sm text-[12px] text-slate-400">Testnet III</span>
                            </div>
                        </div>
                    </div>
                </span>
            </a>
            <div class="flex justify-between items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <div
                    class="flex items-center py-1 px-2 bg-sky-600 text-white hover:bg-sky-700 rounded-md cursor-pointer">
                    <img src="/images/metamask.png" alt="images" class="w-5 h-5 mr-1">
                    <button id="connectButton" class="cursor-pointer" onclick="init()">Connect Wallet</button>
                </div>
                <button data-collapse-toggle="navbar-cta" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="navbar-cta" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-cta">
                <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-500 rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0">
                    <li>
                        <a href="#"
                            class="block py-2 px-3 rounded-sm bg-gray-700/80 text-white hover:bg-gray-700/50 hover:text-slate-300/80 md:bg-gray-700/80 md:text-slate-300 md:hover:bg-gray-700/50 md:hover:text-slate-300/80 md:py-1.5 md:px-4"
                            aria-current="page">Stake</a>
                    </li>
                    <!-- <li>
                        <a href="#"
                            class="block py-2 px-3 rounded-sm bg-transparent text-slate-300 hover:bg-gray-700/80 md:py-1.5 md:px-4">Farm</a>
                    </li> -->
                    <li>
                        <a href="#"
                            class="block py-2 px-3 rounded-sm bg-transparent text-slate-300 hover:bg-gray-700/80 md:py-1.5 md:px-4">Bridge</a>
                    </li>
                    <li>
                        <a href="#"
                            class="block py-2 px-3 rounded-sm bg-transparent text-slate-300 hover:bg-gray-700/80 md:py-1.5 md:px-4">Sport
                            Betting</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex h-screen items-center justify-center p-4">
        <div class="w-full max-w-md bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-600">Nexus Staking</h1>
                    <button id="connectWallet"
                        class="hidden px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
                        Connect Wallet
                    </button>
                    <button id="nativeConnectWallet" onclick="init()"
                        class="px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
                        Connect Wallet
                    </button>
                </div>

                <div id="tvlnative" class="hidden mb-6 p-4 bg-sky-50 rounded-lg">
                    <p class="text-sm text-gray-600">Total Value Locked</p>
                    <h3 class="text-xl font-semibold text-gray-600"><span class="text-sky-600"
                            id="totalStaking">0</span> NEX</h3>
                </div>

                <div id="uniqueNative" class="hidden mb-6 p-4 bg-sky-50 rounded-lg">
                    <p class="text-sm text-gray-600">Unique Stakers</p>
                    <h3 class="flex items-center text-xl font-semibold text-gray-800"><i
                            class="fa-solid fa-user mr-2 text-[17px] text-sky-600"></i><span class="text-gray-600"
                            id="uniqueStakers">Loading...</span></h3>
                </div>

                <div class="grid grid-cols-2 gap-4 mb-6">
                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex items-center text-gray-600 mb-1">
                            <span class="text-sm">Balance</span>
                            <i class="fas fa-wallet ml-2 text-sm"></i>
                        </div>
                        <div class="text-xl font-semibold text-gray-800">
                            <span class="text-sky-600" id="balance">0</span> <span class="text-gray-600">NEX</span>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex items-center text-gray-600 mb-1">
                            <span class="text-sm">APY</span>
                            <i class="fas fa-percentage ml-2 text-sm"></i>
                        </div>
                        <div class="text-xl font-semibold text-sky-600">
                            <span>4.73%</span>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex items-center text-gray-600 mb-1">
                            <span class="text-sm">Staked</span>
                            <i class="fas fa-lock ml-2 text-sm"></i>
                        </div>
                        <div class="text-xl font-semibold text-gray-800">
                            <span class="text-sky-600" id="stakedAmount">0</span> <span class="text-gray-600">NEX</span>
                        </div>
                    </div>

                    <div class="bg-gray-50 p-4 rounded-lg">
                        <div class="flex items-center text-gray-600 mb-1">
                            <span class="text-sm">Rewards</span>
                            <i class="fas fa-coins ml-2 text-sm"></i>
                        </div>
                        <div class="text-xl font-semibold text-sky-600">
                            <span id="rewardAmount">0</span> <span class="text-gray-600">NEX</span>
                        </div>
                    </div>
                </div>

                <div id="stakeUnstake" class="hidden mb-6">
                    <div class="flex space-x-2">
                        <button id="stakeButton"
                            class="flex-1 px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition flex items-center justify-center">
                            <i class="fas fa-plus mr-2"></i> Stake
                        </button>
                        <button id="unstakeButton"
                            class="flex-1 px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition flex items-center justify-center">
                            <i class="fas fa-minus mr-2"></i> Unstake
                        </button>
                        <button onclick="claimReward()"
                            class="flex-1 px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition flex items-center justify-center">
                            <i class="fas fa-hand-holding-usd mr-2"></i> Claim
                        </button>
                    </div>
                </div>

                <div id="stakeSection" class="hidden fade-in mb-6 p-4 bg-sky-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Stake NEX</h3>
                    <div class="space-y-3">
                        <div class="flex">
                            <input id="stakeAmount" type="text"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
                                placeholder="Enter amount">
                            <button id="maxStakeAmount" onclick="setMaxStakeAmount()"
                                class="px-4 py-2 bg-sky-600 text-white rounded-r-lg hover:bg-sky-700 transition">
                                Max
                            </button>
                        </div>
                        <button onclick="stake()"
                            class="w-full px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
                            Confirm Stake
                        </button>
                    </div>
                </div>

                <div id="unstakeSection" class="hidden fade-in mb-6 p-4 bg-sky-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-gray-800 mb-3">Unstake NEX</h3>
                    <div class="space-y-3">
                        <div class="flex">
                            <input id="unstakeAmount" type="text"
                                class="flex-1 px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-sky-500"
                                placeholder="Enter amount">
                            <button id="maxStakeAmount" onclick="setMaxUnstakeAmount()"
                                class="px-4 py-2 bg-sky-600 text-white rounded-r-lg hover:bg-sky-700 transition">
                                Max
                            </button>
                        </div>
                        <button onclick="unstakePartial()"
                            class="w-full px-4 py-2 bg-sky-600 text-white rounded-lg hover:bg-sky-700 transition">
                            Confirm Unstake
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
